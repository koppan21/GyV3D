<!DOCTYPE html>
<html>

<head>
<title>Pr√°ctica final: Breakout</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>

<script>
   var stepX = 0.1;
   var stepY = 0.2;

   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth - 20;
      var sceneHeight = window.innerHeight - 20;

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, 0, 15); // Set the initial Camera Position.
      camera.lookAt(scene.position);
      
      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      var light = getLight();
      var leftBorder = getBorder("left", 1, 20, 2, -10, 0, 0);
      var rightBorder = getBorder("right", 1, 20, 2, 10, 0, 0);
      var topBorder = getBorder("top", 21, 1, 2, 0, 10, 0);
      var downBorder = getBorder("down", 21, 1, 2, 0, -9.5, 0);
      var sphere = getSphere();
      var floor = getFloor();

      var row00 = getBlocks(-8, 8.5, 0);
      var row01 = getBlocks(-4, 8.5, 0);
      var row02 = getBlocks(0, 8.5, 0);
      var row03 = getBlocks(4, 8.5, 0);
      var row04 = getBlocks(8, 8.5, 0);
      
      var row10 = getBlocks(-8, 7, 0);
      var row11 = getBlocks(-4, 7, 0);
      var row12 = getBlocks(0, 7, 0);
      var row13 = getBlocks(4, 7, 0);
      var row14 = getBlocks(8, 7, 0);
      
      var row20 = getBlocks(-8, 5.5, 0);
      var row21 = getBlocks(-4, 5.5, 0);
      var row22 = getBlocks(0, 5.5, 0);
      var row23 = getBlocks(4, 5.5, 0);
      var row24 = getBlocks(8, 5.5, 0);

      var row30 = getBlocks(-8, 4, 0);
      var row31 = getBlocks(-4, 4, 0);
      var row32 = getBlocks(0, 4, 0);
      var row33 = getBlocks(4, 4, 0);
      var row34 = getBlocks(8, 4, 0);

      let row0 = [row00, row01, row02, row03, row04];
      let row1 = [row10, row11, row12, row13, row14];
      let row2 = [row20, row21, row22, row23, row24];
      let row3 = [row30, row31, row32, row33, row34];

      let blocks = [row0, row1, row2, row3];

      for (let i=0; i<6; i++) {
        scene.add(row0[i]);
        scene.add(row1[i]);
        scene.add(row2[i]);
        scene.add(row3[i]);
      }

      scene.add(light);
      scene.add(leftBorder);
      scene.add(rightBorder);
      scene.add(topBorder);
      scene.add(downBorder);
      scene.add(sphere);
      scene.add(floor);

      var borders = [ leftBorder, rightBorder, topBorder, downBorder ];

      animate(sphere, borders, renderer, scene, camera);
   }

   function animate(sphere, borders, renderer, scene, camera) {
      checkCollision(sphere, borders);
      
      sphere.position.x += stepX;
      sphere.position.y += stepY;

      renderer.render(scene, camera);

      renderer.setAnimationLoop( function() {
         animate(sphere, borders, renderer, scene, camera);
      });
   }

   function getLight() {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = 0;
      light.shadow.camera.far = 18;
      light.shadow.camera.left = -8;
      light.shadow.camera.right = 8;
      light.shadow.camera.top = 10;
      light.shadow.camera.bottom = -10;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      return light;
   }

   function getSphere() {
      var geometry = new THREE.SphereGeometry(1, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 1;
      mesh.castShadow = true;
      mesh.name = "sphere";

      return mesh;
   }

   function getFloor() {
      var geometry = new THREE.PlaneGeometry(20, 20);
      var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      mesh.receiveShadow = true;

      return mesh;
   }

   function getBorder(name, x, y, z, posX, posY, posZ) {
      var geometry = new THREE.BoxGeometry(x, y, z);
      var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      mesh.receiveShadow = true;
      mesh.position.set(posX, posY, posZ);
      mesh.name = name;

      return mesh;
   }

   function getBlocks(posX, posY, posZ) {
    var geometry = new THREE.BoxGeometry(3.5, 1, 1);
    var mesh = new THREE.Mesh(geometry, getWoodMaterial());
    mesh.receiveShadow = true;
    mesh.position.set(posX, posY, posZ);

    return mesh;
   }

   function getWoodMaterial() {
      var texture = new THREE.TextureLoader().load("wood.png");
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;

      return material;
   }

   function checkCollision(sphere, borders) {
      var originPosition = sphere.position.clone();

      const positionAttribute = sphere.geometry.getAttribute( 'position' );
      const localVertex = new THREE.Vector3();
      const globalVertex = new THREE.Vector3();
      for ( let vertexIndex = 0; vertexIndex < positionAttribute.count; vertexIndex ++ ) {
         localVertex.fromBufferAttribute( positionAttribute, vertexIndex );
         globalVertex.copy( localVertex ).applyMatrix4( sphere.matrixWorld );
         var directionVector = globalVertex.sub(sphere.position);
         var ray = new THREE.Raycaster(originPosition, directionVector.clone().normalize());
         var collisionResults = ray.intersectObjects(borders);
         if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {
            // Collision detected
            if (collisionResults[0].object.name == "left" || collisionResults[0].object.name == "right") {
               stepX *= -1;
            }
            if (collisionResults[0].object.name == "down" || collisionResults[0].object.name == "top") {
               stepY *= -1;
            }            
            break;
         }
      }
   }
</script>
</head>

<body onload="init()"></body>

</html>
