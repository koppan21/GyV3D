<!DOCTYPE html>
<html>

<head>
    <title>WebGL transformations: translation</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>

    <script id="shaderVs" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        uniform mat4 u_Matrix;
        void main() {
            gl_Position = u_Matrix * a_Position;
        }
    </script>

    <script id="shaderFs" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        }
    </script>

    <script>
        
        var gl;
        var countX = 0.0;
        var countY = 0.0;
        var countZ = 0.0;
        var count = 1.0;

        function init() {
            // Get canvas object from the DOM
            var canvas = document.getElementById("myCanvas");

            // Init WebGL context
            gl = canvas.getContext("webgl");
            if (!gl) {
                console.log("Failed to get the rendering context for WebGL");
                return;
            }

            // Set clear canvas color
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            // Init shaders
            var vs = document.getElementById('shaderVs').innerHTML;
            var fs = document.getElementById('shaderFs').innerHTML;
            initShaders(gl, vs, fs);

            // Write the positions of vertices to a vertex shader
            initVertexBuffers(gl);

            // Draw Scene
            drawScene();
        }

        function drawScene() {
            // Clear canvas
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Calculate position
            var x = Math.sin(countX);
            var y = Math.sin(countY);
            var scale = Math.abs(Math.sin(count));

            var translated = glMatrix.mat4.fromTranslation(glMatrix.mat4.create(), [x, y, 0.0]);
            var scaled = glMatrix.mat4.fromScaling(glMatrix.mat4.create(), [scale, scale, 0.0]);
            var rotateX = glMatrix.mat4.fromXRotation(glMatrix.mat4.create(), countX);
			var rotateY = glMatrix.mat4.fromYRotation(glMatrix.mat4.create(), countY);
			var rotateZ = glMatrix.mat4.fromZRotation(glMatrix.mat4.create(), countZ);
            var translated_scaled = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated, scaled);
			var translated_scaled_X = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated_scaled, rotateX);
			var translated_scaled_XY = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated_scaled_X, rotateY);
			var translated_scaled_XYZ = glMatrix.mat4.multiply(glMatrix.mat4.create(), translated_scaled_XY, rotateZ);
			var matrix = translated_scaled_XYZ;

            // Set uniform value (u_Matrix) in vertex shader
            var mvMatrixUniform = gl.getUniformLocation(gl.program, "u_Matrix");
            gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);

            // Draw
            gl.drawArrays(gl.TRIANGLES, 0, 18);

            // Call drawScene again in the next browser repaint
            document.onkeydown = function (ev) {
                var step = new Number(document.getElementById("step").value);
                switch (ev.keyCode) {
                    case 37: // Left
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        countX += -0.01;
                        requestAnimationFrame(drawScene);
                        break;
                    case 39: // Right
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);    
                        countX += 0.01;
                        requestAnimationFrame(drawScene);
                        break;
                    case 38: // Up
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        countY += 0.01;
                        requestAnimationFrame(drawScene);
                        break;
                    break;
                    case 40: // Down
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        countY += -0.01;
                        requestAnimationFrame(drawScene);
                        break;
                    break;
                    case 33: // PageUp
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        count += 0.01;
                        requestAnimationFrame(drawScene);
                        break;
                    break;
                    case 34: // PageDown
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        count += -0.01;
                        requestAnimationFrame(drawScene);
                    break;
                    case 36: // Home
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        countZ += 0.01;
                        requestAnimationFrame(drawScene);
                    break
                    case 35: // End
                        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);
                        countZ += -0.01;
                        requestAnimationFrame(drawScene);
                    break;
                    case 187: // +
                    // ...
                    break;
                    case 189: // -
                    // ...
                    break;
                }
                // ...
            };
        }

        function initVertexBuffers(gl) {
            // Triangle
            var vertices = [
                0, 0.75, 0,  // Vertice #1
                -0.2, 0.5, 0, // Vertice #2
                0.2, 0.5, 0, // Vertice #3

                0, 0.6, 0,
                -0.3, 0.25, 0,
                0.3, 0.25, 0,

                0, 0.5, 0,
                -0.4, 0, 0,
                0.4, 0, 0,

                0, 0.3, 0,
                -0.5, -0.25, 0,
                0.5, -0.25, 0,

                -0.1, -0.25, 0,
                0.1, -0.25, 0,
                -0.1, -0.75, 0,

                0.1, -0.25, 0,
                -0.1, -0.75, 0,
                0.1, -0.75, 0

            ];

            // Create a buffer object
            gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            // Assign the vertices in buffer object to a_Position variable
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(a_Position);
        }

        function initShaders(gl, vs_source, fs_source) {
            // Compile shaders
            var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
            var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

            // Create program
            var glProgram = gl.createProgram();

            // Attach and link shaders to the program
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);

            // Use program
            gl.useProgram(glProgram);
            gl.program = glProgram;
        }

        function makeShader(gl, src, type) {
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
                return;
            }
            return shader;
        }
    </script>

</head>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
    <br>
    Step: <input type="text" value="0.01" id="step">
</body>

</html>
