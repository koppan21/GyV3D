<!DOCTYPE html>
<html>

<head>
<title>Pr√°ctica final: Breakout</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>

<script>
   var stepX = 0.1;
   var stepY = 0.2;
   const r = 0.5;
   const rowls = 4;
   const cols = 5;

   var game = {
      state: "ready",
      count: rowls*cols,
      score: 0,
      lives: 3
   }

   var sceneWidth = window.innerWidth-20;
   var sceneHeight = window.innerHeight-20;

   var containerSize = 8;

   function init() {
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, 0, 15); // Set the initial Camera Position.
      camera.lookAt(scene.position);
      
      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      var light = getLight();
      var leftBorder = getBorder("left", 1, 20, 2.5, -10, 0, 0);
      var rightBorder = getBorder("right", 1, 20, 2.5, 10, 0, 0);
      var topBorder = getBorder("top", 21, 1, 2.5, 0, 10, 0);
      var paddle = getBorder("paddle", 4, 1, 2.5, 0, -10, 0);
      var sphere = getSphere();
      var floor = getFloor();
      initStatusText();

      let bricks = addBricks();

      for (let i=0; i<bricks.length; i++) {
        scene.add(bricks[i]);
      }

      scene.add(light);
      scene.add(leftBorder);
      scene.add(rightBorder);
      scene.add(topBorder);
      scene.add(paddle);
      scene.add(sphere);
      scene.add(floor);
      
      let borders = [ leftBorder, rightBorder, topBorder, paddle ];

      document.onkeydown = function (ev) {
         var step = 1;
         switch (ev.keyCode) {
            case 37: // Left
               if (paddle.position.x <= -containerSize && game.state == "playing") {
                  paddle.position.x = -containerSize;
               } else if (game.state == "playing") {
                  paddle.position.x += -step;
               }
               break;
            case 39: // Right  
               if (paddle.position.x >= containerSize && game.state == "playing") {
                  paddle.position.x = containerSize;
               } else if (game.state == "playing") {
                  paddle.position.x += step;
               }
               break;
            case 32: // Space
               if (game.state == "over") {
                  location.reload();
               } else {
                  game.state = "playing";
               }
               break;
         }
      }

      animate(sphere, borders, bricks, renderer, scene, camera);
   }

   function animate(sphere, borders, bricks, renderer, scene, camera) {
      checkCollision(sphere, borders, bricks, scene);

      if (game.state == "playing") {
         sphere.position.x += stepX;
         sphere.position.y += stepY;
         updateStatus();
      }

      if (sphere.position.y < -10) {
         reset(sphere, borders);
         game.lives -= 1;
         console.log(game.lives)
      }

      renderer.render(scene, camera);

      renderer.setAnimationLoop( function() {
         animate(sphere, borders, bricks, renderer, scene, camera);
      });
   }

   function getLight() {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = 0;
      light.shadow.camera.far = 20;
      light.shadow.camera.left = -20;
      light.shadow.camera.right = 20;
      light.shadow.camera.top = 20;
      light.shadow.camera.bottom = -20;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      return light;
   }

   function getSphere() {
      var geometry = new THREE.SphereGeometry(r, 20, 20);
      var material = getMaterial("red.webp");
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, -9, 1);
      mesh.castShadow = true;
      mesh.name = "sphere";

      return mesh;
   }

   function getFloor() {
      var geometry = new THREE.PlaneGeometry(20, 20);
      var mesh = new THREE.Mesh(geometry, getMaterial("metal.webp"));
      mesh.receiveShadow = true;

      return mesh;
   }

   function getBorder(name, x, y, z, posX, posY, posZ) {
      var geometry = new THREE.BoxGeometry(x, y, z);
      var mesh = new THREE.Mesh(geometry, getMaterial("metal.webp"));
      mesh.receiveShadow = true;
      mesh.position.set(posX, posY, posZ);
      mesh.name = name;

      return mesh;
   }

   function getBricks(posX, posY, posZ, texture) {
    var geometry = new THREE.BoxGeometry(4, 1, 2);
    var mesh = new THREE.Mesh(geometry, getMaterial(texture));
    mesh.receiveShadow = true;
    mesh.position.set(posX, posY, posZ);

    return mesh;
   }

   function getMaterial(texture_name) {
      var texture = new THREE.TextureLoader().load(texture_name);
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.side = THREE.DoubleSide;

      return material; 
   }

   function reset(sphere, borders) {
      sphere.position.x = 0;
      sphere.position.y = -9;
      borders[3].position.x = 0;
      game.state = "ready";
   }

   function angleX(paddle, sphere) {
      var distance = Math.abs(paddle.position.x-sphere.position.x);
      var direction = paddle.position.x-sphere.position.x;
      if (distance <= 0.5) {
         stepX = 0.1;
      } else {
         stepX = 0.2;
      }
      if (direction > 0) {
         stepX *= -1;
      } 
   }

   function checkCollision(sphere, borders, bricks, scene) {
      var originPosition = sphere.position.clone();

      const positionAttribute = sphere.geometry.getAttribute( 'position' );
      const localVertex = new THREE.Vector3();
      const globalVertex = new THREE.Vector3();
      for ( let vertexIndex = 0; vertexIndex < positionAttribute.count; vertexIndex ++ ) {
         localVertex.fromBufferAttribute( positionAttribute, vertexIndex );
         globalVertex.copy( localVertex ).applyMatrix4( sphere.matrixWorld );
         var directionVector = globalVertex.sub(sphere.position);
         var ray = new THREE.Raycaster(originPosition, directionVector.clone().normalize());
         var borderCollision = ray.intersectObjects(borders);
         var brickCollision = ray.intersectObjects(bricks);
         if (borderCollision.length > 0 && borderCollision[0].distance < directionVector.length()) {
            // Wall collision detected
            if (borderCollision[0].object.name == "left" || borderCollision[0].object.name == "right") {
               stepX *= -1;
            }
            if (borderCollision[0].object.name == "top") {
               stepY *= -1;
            }
            if (borderCollision[0].object.name == "paddle") {
               angleX(borderCollision[0].object, sphere);
               stepY *= -1;
            }
            break;
         }

         // Brick collision detected
         if (brickCollision.length > 0 && brickCollision[0].distance < directionVector.length()) {
            stepX *= -1;
            stepY *= -1;

            var index = bricks.indexOf(brickCollision[0].object);
            scene.remove(bricks[index]);
            bricks.splice(index, 1);

            if (brickCollision[0].object.position.y >= 8) {
               game.score += 2;
            } else {
               game.score++;
            }

            game.count--;
            // console.log(game.score, game.count)
            break;
         }
      }
   }

   function addBricks() {
      var row00 = getBricks(-8, 9, 0, "blue-square.png");
      var row01 = getBricks(-4, 9, 0, "blue-square.png");
      var row02 = getBricks(0, 9, 0, "blue-square.png");
      var row03 = getBricks(4, 9, 0, "blue-square.png");
      var row04 = getBricks(8, 9, 0, "blue-square.png");
      
      var row10 = getBricks(-8, 8, 0, "green-square.png");
      var row11 = getBricks(-4, 8, 0, "green-square.png");
      var row12 = getBricks(0, 8, 0, "green-square.png");
      var row13 = getBricks(4, 8, 0, "green-square.png");
      var row14 = getBricks(8, 8, 0, "green-square.png");
      
      var row20 = getBricks(-8, 7, 0, "purple-square.png");
      var row21 = getBricks(-4, 7, 0, "purple-square.png");
      var row22 = getBricks(0, 7, 0, "purple-square.png");
      var row23 = getBricks(4, 7, 0, "purple-square.png");
      var row24 = getBricks(8, 7, 0, "purple-square.png");

      var row30 = getBricks(-8, 6, 0, "orange-square.png");
      var row31 = getBricks(-4, 6, 0, "orange-square.png");
      var row32 = getBricks(0, 6, 0, "orange-square.png");
      var row33 = getBricks(4, 6, 0, "orange-square.png");
      var row34 = getBricks(8, 6, 0, "orange-square.png");

      let row0 = [row00, row01, row02, row03, row04];
      let row1 = [row10, row11, row12, row13, row14];
      let row2 = [row20, row21, row22, row23, row24];
      let row3 = [row30, row31, row32, row33, row34];

      let rows = row0.concat(row1, row2, row3);

      return rows;
   }

   function initStatusText() {
      var status = document.createElement("div");
      status.id = "status";
      status.style.position = "absolute";
      status.style.top = "0px";
      status.style.padding = "10px";
      status.style.width = "200px";
      status.style.height = "100px";
      status.style.fontFamily = "monospace";
      status.innerHTML = "Score: " + game.score + " Lives: " + game.lives;
      status.style.color = "white";
      document.body.appendChild(status);
   }
   
   function drawText(msg) {
      var text = document.createElement("div");
      text.id = "message";
      text.style.position = "absolute";
      text.style.top = sceneHeight/2 + "px";
      text.style.left = sceneWidth/3 + "px";
      text.innerHTML = msg;
      text.style.fontSize = "100px";
      text.style.color = "white";
      text.style.fontFamily = "monospace";
      document.body.appendChild(text);
   }

   function updateStatus() {
      var s = document.getElementById("status");
      if (game.lives == 0) {
      drawText("GAME OVER");
      game.state = "over";
      } else if (game.blockCount == 0) {
      drawText("YOU WIN");
      game.state = "over";
      } 
      s.innerHTML = 'Score: ' + game.score + ' Lives: ' + game.lives;
   }
</script>
</head>

<body onload="init()"></body>

</html>
